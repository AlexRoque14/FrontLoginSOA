<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center"> Registro</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" requireds>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                        <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="cancel()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
