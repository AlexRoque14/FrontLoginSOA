<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center"> Login</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password"
                            required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                        <button type="submit" class="btn btn-danger btn-lg btn-block"
                            routerLink="/home">Cancelar</button>
                        <br>
                        <p>
                            Olvide mi contrase√±a.<a [routerLink]="['/password']"> Click here</a>
                        </p>
                    </div>
                </form>

                    </a>

                    <label type="hidden" style="visibility:hidden">.........</label>
                    <a class="btn btn-social-icon btn-google" (click)="onGoogle()">
                      <span class="fa fa-google"></span>
                    </a>

                    <label type="hidden" style="visibility:hidden">......,..</label>
                    <a class="btn btn-social-icon btn-github" (click)="onGitHub()">
                      <span class="fa fa-github"></span>
