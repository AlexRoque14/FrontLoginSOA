
  <div class="card c">
    <div class="card-body ">
      <table class="table">
        <thead class="thead-light">
          <tr class="letter">
            <th>id</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Operador</th>
            <th>clase</th>
            <th>sala</th>
            <th>hora</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vuelo of vuelos; index as i" class="letter">  
            <th class="letter">{{i+1}}</th>
            <th class="letter">{{vuelo.origen}}</th>
            <th class="letter">{{vuelo.destino}}</th>
            <th class="letter">{{vuelo.operador}}</th>
            <th class="letter">{{vuelo.clase}}</th>
            <th class="letter">{{vuelo.sala}}</th>
            <th class="letter">{{vuelo.hora_fecha}}</th>
            <th><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" (click)="editarVuelo(vuelo.id)">
              Editar Vuelo
            </button></th>
            <th><button type="button" class="btn btn-danger" (click)="eliminarVuelo(vuelo.id)">Eliminar</button></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><div class="card-deck c">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Editar vuelo de {{origin}} a {{destiny}} </h5>
            <div class="form-row">
              <div class="form-group col-md-11">
                <!-- Registro Api -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form [formGroup]="registroForm" autocomplete="nope">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="{{operador}}" formControlName="operador"
                        autocomplete="nope" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="{{clase}}" formControlName="clase"
                        autocomplete="nope" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="{{sala}}" formControlName="sala"
                        autocomplete="nope" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="{{hora}}" formControlName="hora"
                        autocomplete="nope" required>
                    </div>
                    <div><br><br>
                      <!-- -->
                      <button type="submit" class="btn btn-primary btn-lg btn-block" 
                        (click)="onEdit(registroForm.value)" [disabled]="!registroForm.valid" >Registrar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
